<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="formularios">
  <h1>Feria a Registrar:</h1>
  <form id="FormdeFeria">
    <input type="text" id="nombre" placeholder="Lugar">
    <input type="date" id="fechadeInicio">
    <input type="date" id="fechadelFin">
    <input type="text" id="horarios" placeholder="Horarios">
    <button type="submit">Agregar Feria</button>
  </form>

  <h1>Registrar Emprendimiento</h1>
  <form id="FormdeEmprendimiento">
    <input type="text" id="empnombre" placeholder="Nombre del Emprendimiento">
    <input type="text" id="categoria" placeholder="Categoría">
    <input type="text" id="descripcion" placeholder="Descripción del Emprendimiento">
    <input type="url" id="enlace" placeholder="Enlace a red social">
    <input type="text" id="productname" placeholder="Nombre del producto">
    <input type="number" id="priceproduct" placeholder="Precio">
    <input type="text" id="descripcionproduct" placeholder="Descripción del Producto">
    <input type="text" id="fotoProd" placeholder="URL de la foto del producto">
    <button type="submit">Agregar Emprendimiento</button>
  </form>
</div>

</body>
</html>
